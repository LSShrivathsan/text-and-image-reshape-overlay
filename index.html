<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Text and Image Overlay Website</title>
</head>
<body>
    <div class="container">
        <h1>Text and Image Overlay Website</h1>
        <form id="overlayForm">
            <h2>Text Overlay</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="nameX">Name X Position:</label>
            <input type="number" id="nameX" name="nameX" value="100" min="0" max="500">
            
            <label for="nameY">Name Y Position:</label>
            <input type="number" id="nameY" name="nameY" value="325" min="0" max="500">

            <label for ="class">Class:</label>
            <input type="number" id="class" class="class" required>

            <label for="classX">Class X Position:</label>
            <input type="number" id="classX" name="classX" value="180" min="0" max="500">
            
            <label for="classY">Class Y Position:</label>
            <input type="number" id="classY" name="classY" value="410" min="0" max="500">

            <!-- Additional text elements -->
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required>

            <label for="sectionX">Section X Position:</label>
            <input type="number" id="sectionX" name="sectionX" value="330" min="0" max="500">

            <label for="sectionY">Section Y Position:</label>
            <input type="number" id="sectionY" name="sectionY" value="410" min="0" max="500">

            <label for="rollNo">Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" required>

            <label for="rollNoX">Roll No X Position:</label>
            <input type="number" id="rollNoX" name="rollNoX" value="190" min="0" max="500">

            <label for="rollNoY">Roll No Y Position:</label>
            <input type="number" id="rollNoY" name="rollNoY" value="475" min="0" max="500">

            <!-- Existing form fields -->

            <h2>Image Overlay</h2>
            <label for="userImage">Upload User Image:</label>
            <input type="file" id="userImage" name="userImage" accept="image/*" required>

            <label for="overlaySize">Overlay Size:</label>
            <input type="number" id="overlaySize" name="overlaySize" value="19" min="1" max="200">

            <label for="overlayX">Overlay X Position:</label>
            <input type="number" id="overlayX" name="overlayX" value="400" min="0" max="500">

            <label for="overlayY">Overlay Y Position:</label>
            <input type="number" id="overlayY" name="overlayY" value="240" min="0" max="500">

            <button type="button" onclick="overlay()">Overlay Text and Image</button>
        </form>
        <div class="image-container">
            <img id="templateImage" src="labeltemp2.jpg" alt="Template Image">
            <div id="overlayContainer" class="overlay-container"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
